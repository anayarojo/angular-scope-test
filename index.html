<!DOCTYPE html>
<html lang="en" ng-app="AngularTestApp">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body id="container" ng-controller="documentController as document">

    <div class="container">
        <div class="row mt-4">
            <form name="create-item" class="col-md-12">
                <div class="form-group">
                    <label for="text">Enter a message</label>
                    <input type="text" class="form-control" id="text" aria-describedby="emailHelp" placeholder="message">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="submitHandler()">Submit</button>
            </form>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <label for="text">Messages</label>
                <div ng-repeat="message in messages" class="col-md-12 alert alert-primary" role="alert">
                    {{message.text}}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script>
        var angularApp = angular.module('AngularTestApp', []).controller('documentController', function ($scope, $http,
            $parse) {

            console.log("Angular loaded");

            $scope.messages = [{
                id: 0,
                text: "Primer mensaje"
            }];

            $scope.getMessage = function () {

                console.log($("input[type=text]").val());

                return {
                    id: $(".alert").length,
                    text: $("input[type=text]").val(),
                };
            };

            $scope.addItem = function (message) {
                $scope.messages.push(message);
                //$scope.$apply();
            };

            $scope.submitHandler = function () {
                $scope.addItem($scope.getMessage());
            };


        });
    </script>
</body>

</html>
